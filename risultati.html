<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/results.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/main.js" defer></script>
    <title>Results page</title>
</head>

<body>
    <div id="container">
        <header>
            <a href="index.html" id="logo">
                <div id="title">DreamVacation</div>
            </a>
            <!-- Menu ipad-desktop-->
            <nav id="menu">
                <ul>
                    <li><a href="">About us</a></li>
                    <li><a href="">Login</a></li>
                </ul>
            </nav>
            <!-- Menu cellulare -->
            <nav id="burger-menu" class="burger-menu results">
                <img src="media/menu2.svg" alt="menu-mobile">
            </nav>
            <nav id="lateral-menu">
                <nav id="burger-menu-2" class="burger-menu results">
                    <img src="media/close-menu.svg" alt="burger-menu-icon">
                </nav>
                <ul>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="">Login</a></li>
                </ul>
            </nav>
        </header>
       
        <main>
            <!-- Primo elemento -->
            <section id="tour">
                <h4 id="location-title">HAWAII</h4>
                <div id="date-text">
                    <p id="date-results"><b>3 march - 12 march</b></p>
                </div>
                <div id="tour-image">
                    <img src="media/pexels-photo-1031200.jpeg" alt="results-photo">
                </div>
                <div id="suggestion-title">
                    <b id="location-subtitle">WAIMEA</b>&#9679;
                    CULTURE
                    <div id="tour-title">
                        <h2>Spiritual awakening</h2>
                    </div>
                </div>
            </section>
            <!-- Secondo elemento -->
            
            <section id="book-search">
                <h2>Select another date</h2>
                <form id="form-booking" action="risultati.html">
                    <label class="book-title" for="date">Starting date</label>
                    <input type="date" id="date">
                    <label class="book-title" for="end-date-title">End date</label>
                    <input type="date" id="end-date-title">
                    <label class="book-title" for="text" id="locations-title">Locations</label>
                    <input type="text" placeholder="Hawaii" id="text">
                    <input type="submit" id="book-button" value="Book now!">
                </form>
            </section>
            <!-- Terzo elemento -->
            
                <section id="tour-suggestion">
                    <h2 id="alternative-title">Alternative Tours in the Region</h2>
                    <div id="tour-image">
                        <img src="media/pexels-photo-1031200.jpeg" alt="results-photo">
                    </div>
                    <div id="suggestion-title">
                        <b id="location-subtitle">WAIMEA</b>&#9679;
                        CULTURE
                        <div id="tour-suggestion-title">
                            <h2 id="random-activity">Spiritual awakening</h2>
                        </div>
                        <div id="button-container">
                            <button id="show-more">Show more</button>
                        </div>
                    </div>
                </section>
            
            <div id="dream-vacation">

            </div>
        </main>
   
        <footer>
            <div id="footer-wrapper">
                <div>
                    <h1>DreamVacation</h1>
                </div>
                <div id="footer-title">
                    <h3><a href="">policy</a></h3>
                    <h3><a href="">privacy</a></h3>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
