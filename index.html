<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/main.js" defer></script>
    <script src="js/carousel.js" defer></script>
    <title>YourDream | Choose your vacation!</title>
</head>

<body>
    <div id="container">

        <header>
            <a href="/index.html">
                <div id="main-title">DreamVacation</div>
            </a>
            <nav id="menu">
                <ul>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="">Login</a></li>
                </ul>
            </nav>

            <nav id="burger-menu" class="burger-menu">
                <img src="media/menu.svg" alt="burger-menu-icon">
            </nav>

            <nav id="lateral-menu">
                <nav id="burger-menu-2" class="burger-menu">
                    <img src="media/close-menu.svg" alt="burger-menu-icon">
                </nav>
                <ul>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="main-container">
                <section id="bg-title-container">
                    <div id="title-container">
                        <h5 id="letsmake">Let's make</h5>
                        <h2 id="title"><span> Your Dream</span> <br>Vacation</h2>
                        <div id="explore-now">
                            <input type="submit" id="explore-button" value="Explore Now">
                            <div id="help-box">
                                <div id="square"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="book-search">
                    <form id="form-booking" action="risultati.html">
                        <label class="book-title" for="date">Starting date</label>
                        <input type="date" id="date">
                        <label class="book-title" for="end-date-title">End date</label>
                        <input type="date" id="end-date-title">
                        <label class="book-title" for="text" id="locations-title">Locations</label>
                        <input type="text" placeholder="Hawaii" id="text">
                        <input type="submit" id="book-button" value="Book now!">
                    </form>
                </section>
            </div>
            <section id="slide-container">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </section>
        </main>
    </div>
</body>

</html>
